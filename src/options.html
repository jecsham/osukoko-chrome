<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>osu!koko Options</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="img/logo.png" alt="logo">
    </a>
  </nav>
  <div class="container-fluid mt-2">
    <h3 class="text-center">Options</h3>
    <form action="popup.html">
      <button type="submit" class="btn btn-link text-dark px-0">ã€ˆ Back</button>
    </form>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="DwnEnbl">
      <label class="custom-control-label" for="DwnEnbl">Enable downloads</label>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="DwnBmVi">
      <label class="custom-control-label" for="DwnBmVi">Download beatmaps with videos</label>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="DwnCount">
      <label class="custom-control-label" for="DwnCount">Download counter <span id="DwnCountVal"></span> <span id="reset" class="btn-link">Reset</span></label>
      <span id="resetstatus" class="small"></span>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="shwame">
      <label class="custom-control-label" for="shwame">Show the warning message</label>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="pptc">
      <label class="custom-control-label" for="pptc">koko!tracker (beta):</label>
      <div class="form-group">
        <input class="form-control form-control-sm" type="text" value="" id="pptu" placeholder="osu! username">
      </div>
    </div>

    <small class="mt-3">Advanced:</small>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="debug">
      <label class="custom-control-label" for="debug">Console logs (debug)</label>
    </div>
    <button id="save" class="btn btn-sm btn-success mt-2">Save</button>
    <div id="status" class="text-center text-success small"></div>
    <hr>
    <p>TIP 1: Open beatmaps automatically
      <button id="dospoiler" class="btn btn-sm btn-light">Show how</button>
    </p>
    <div id="spoiler" style="display:none">
      <label>
        <p>Enable:</p>
        <img src="img/t.png" alt="osu!koko tutorial">
      </label>
      <br>
      <label>
        <p>Disable:
          <a href="chrome://settings/downloads">(Open settings tab)</a>
        </p>
        <img src="img/t2.png" alt="osu!koko tutorial 2">
      </label>
    </div>
    <p>
      TIP 2: Save beatmaps automatically
      <button id="dospoiler2" class="btn btn-sm btn-light">Show how</button>
    </p>
    <div id="spoiler2" style="display:none">
      <label>
        <p>Enable/Disable:
          <a href="chrome://settings/downloads">(Open settings tab)</a>
        </p>
        <img src="img/t3.png" alt="osu!koko tutorial 3">
      </label>
    </div>
  </div>
  <script src="js/options.js"></script>
</body>

</html>
